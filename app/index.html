<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="Tomato" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="Tomato" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="Tomato" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="Tomato" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <title>Tomato: RDF data viewer</title>

  <link rel="shortcut icon" href="img/favicon.ico" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>


<body>

  <!-- FILE SELECTION -->

  <div ng-controller="FileParser">
    <span class="btn btn-default btn-block">
        <input type="file" id="rdf_file">
    </span>
  </div>

  <div class="starter-template">
    <h1>Bootstrap starter template</h1>
    <p class="lead">Use this document as a way to quickly start any new project.<br>
      All you get is this text and a mostly barebones HTML document.</p>
  </div>

  <!-- CLASSES LIST -->

  <div class="col-md-4" ng-controller="TypesList">
    <ul class="list-group" id="triples-list">
        <a href="#" class="list-group-item" ng-repeat="rdfType in typesList">
          <span class="badge">{{ rdfType.qty }}</span>
          {{ rdfType.name }}
        </a>
    </ul>
  </div>

  <div class="col-md-8">
    <ul class="list-group" id="foo">
      <li class="list-group-item">Cras justo odio</li>
    </ul>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="../node_modules/rdfstore/dist/rdfstore.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="services.js"></script>
  <script src="controllers.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
