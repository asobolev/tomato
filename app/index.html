<body>


  <!-- FILE SELECTION -->


  <div class="col-md-12" ng-controller="FileParser">
    <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" onclick="document.getElementById('fileInput').click();">Select..</button>
        </span>
        <input id="textInput" type="text" class="form-control"
               ng-model="location" placeholder="Path to local or remote file location...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="prevPage()">Load</button>
        </span>
    </div><!-- /input-group -->

    <input id="fileInput" type="file" style="visibility:hidden" />

    <div ng-if="!$root.loaded" class="starter-template">
      <h2>Tomato: RDF data viewer</h2>
        <p>No data loaded. Select the file first.</p>
    </div>
  </div>


  <!-- TYPES PANE -->


  <div ng-if="$root.loaded">

  <div class="col-md-4" ng-controller="TypesPane">

    <!-- fancytree -->

    <div id="typesTree"></div>

  </div>


  <!-- QUERY PANE -->


  <div class="col-md-4" ng-controller="QueryPane">
    <div class="input-group" id="query-group">
      <textarea ng-model="prefixesText" class="form-control custom-control" rows="5" style="resize:none"></textarea>
      <textarea ng-model="bodyText" class="form-control custom-control" rows="10" style="resize:none"></textarea>
      <button class="btn btn-default" type="button" id="queryBtn" ng-click="execute()">Execute</button>
    </div>
  </div>


  <!-- HISTORY PANE -->


  <div class="col-md-4">

    <ul class="list-group" id="history-items">
      <a href="#" class="list-group-item">
        <span class="badge">5</span>
        SELECT DISTINCT * { ?s ?p ?o . }
      </a>
      <a href="#" class="list-group-item">
        <span class="badge">5</span>
        SELECT DISTINCT * { ?s ?p ?o . }
      </a>
      <a href="#" class="list-group-item">
        <span class="badge">5</span>
        SELECT DISTINCT * { ?s ?p ?o . }
      </a>
    </ul>
  </div>


  <!-- TABLE PANE -->


  <div ng-controller="TablePane">

    <!-- Table with data -->

    <div class="col-md-12 separate-block" ng-if="headers.length > 0">

      <table class="table table-bordered table-hover">
        <thead><tr>
          <th ng-repeat="colName in headers">
            <div  style="display: flex;">
            {{ colName }}
            <a href="#" ng-click="sort_by(colName)">
              <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
            </a>
            </div>
          </th>
        </tr></thead>

        <tbody>
          <tr ng-repeat="row in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
            <td ng-repeat="cell in row track by $index">

              <div ng-if="cell.type == 'uri'" class="btn-group dropup">
                <button type="button" class="btn btn-default"
                        ng-click="selectURI(cell)"
                        title="{{ cell.value }}">
                  {{ cell.value | asShortURI }}
                </button>
                <button class="btn btn-default dropdown-toggle"
                        ng-if="cell.hasRelations()"
                        type="button"
                        id="{{ cell.divUID }}"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="{{ cell.divUID }}">
                  <li ng-repeat="(prop, type) in cell.objProperties">
                    <a href="#" ng-click="selectProperty(cell, prop)">{{ type }}->{{ prop }}</a>
                  </li>
                </ul>
              </div>

              <div ng-if="cell.type != 'uri'"
                      title="{{ cell.value }}">
                {{ cell.value | asShortValue }}
              </div>

            </td>
          </tr>
        </tbody>
      </table>
    </div>


    <!-- Search box -->

    <div class="col-md-6" ng-if="headers.length > 0">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Go!</button>
        </span>
        <input type="text" ng-model="queryBox.searchText" ng-change="search()" class="form-control" placeholder="Search for...">
      </div>
    </div>

    <!-- Pagination items -->

    <div class="col-md-6" ng-if="headers.length > 0">
      <ul class="pagination">
        <li ng-class="{disabled: currentPage == 0}">
          <a href ng-click="prevPage()">«</a>
        </li>
        <li ng-repeat="n in range(pagedItems.length)"
            ng-class="{active: n == currentPage}"
            ng-click="setPage()">
          <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
          <a href ng-click="nextPage()">»</a>
        </li>
      </ul>
    </div>

  </div>
